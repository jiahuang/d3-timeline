<!doctype html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../lib/d3.v3.min.js"></script>
  <script src="../src/d3-timeline.js"></script>

  <style type="text/css">
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 10px;
    }

    .timeline-label {
      font-family: sans-serif;
      font-size: 12px;
    }
    
    #timeline2 .axis {
      transform: translate(0px,30px);
      -ms-transform: translate(0px,30px); /* IE 9 */
      -webkit-transform: translate(0px,30px); /* Safari and Chrome */
      -o-transform: translate(0px,30px); /* Opera */
      -moz-transform: translate(0px,30px); /* Firefox */
    }

    .coloredDiv {
      height:20px; width:20px; float:left;
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      var testData = [
        {id: "person a", times: [{"starting_time": 1355752800000, "ending_time": 1355759900000}, {"starting_time": 1355767900000, "ending_time": 1355774400000}]},
        {id: "person b", times: [{"starting_time": 1355759910000, "ending_time": 1355761900000}, ]},
        {id: "person c", times: [{"starting_time": 1355761910000, "ending_time": 1355763910000}]},
      ];

      function timelineRect() {
        var chart = d3.timeline()
          .width(900)
          .height(100)
          .beginning(1355752800000)
          .ending(1355774400000);

        var svg = d3.select("#timeline1").append("svg").attr("height", 100).attr("width", 900)
          .datum(testData).call(chart);
      }

      function timelineCircle() {
        var chart = d3.timeline()
          .width(900)
          .height(100)
          .beginning(1355752800000)
          .ending(1355774400000)
          .tickFormat({format: d3.time.format("%I %p"), 
          tickTime: d3.time.hours, 
          tickNumber: 1, 
          tickSize: 30})
          .display("circle");

        var svg = d3.select("#timeline2").append("svg").attr("height", 100).attr("width", 900)
          .datum(testData).call(chart);
      }

      function timelineHover() {
        var chart = d3.timeline()
          .width(900)
          .height(100)
          .beginning(1355752800000)
          .ending(1355774400000)
          .hover(function (d, i, datum) {
            var div = $('#hoverRes');
            var colors = chart.colors();
            div.find('.coloredDiv').css('background-color', colors(datum.id))
            div.find('#name').text(datum.id);
          })
          .click(function (d, i, datum) {
            alert(datum.id);
          });

        var svg = d3.select("#timeline3").append("svg").attr("height", 100).attr("width", 900)
          .datum(testData).call(chart);
      }

      function timelineUnstacked() {
        var chart = d3.timeline()
          .width(900)
          .height(300)
          .beginning(1355752800000)
          .ending(1355774400000)
          .unstack()
          .label()
          .margin({left:70, right:30, top:30, bottom:30})
          ;
        var svg = d3.select("#timeline4").append("svg").attr("height", 300).attr("width", 900)
          .datum(testData).call(chart);
      }

      timelineRect();
      timelineCircle();
      timelineHover();
      timelineUnstacked();
    }
  </script>
</head>
<body>
  <div>
    <h3>A simple timeline</h3>
    <div id="timeline1"></div>
  </div>
  <div>
    <h3>It works with circles too</h3>
    <div id="timeline2"></div>
  </div>
  <div>
    <h3>A timeline with hover & click events</h3>
    <div id="timeline3"></div>
    <div id="hoverRes">
      <div class="coloredDiv"></div>
      <div id="name"></div>
    </div>
  </div>
  <div>
    <h3>We can add some labels and unstack the timeline</h3>
    <div id="timeline4"></div>
  </div>

</body>
</html>
