<!doctype html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../lib/d3.v3.min.js"></script>
  <script src="../src/d3-timeline.js"></script>

  <style type="text/css">
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 10px;
    }

    .timeline-label {
      font-family: sans-serif;
      font-size: 12px;
    }
    
    #timeline2 .axis {
      transform: translate(0px,30px);
      -ms-transform: translate(0px,30px); /* IE 9 */
      -webkit-transform: translate(0px,30px); /* Safari and Chrome */
      -o-transform: translate(0px,30px); /* Opera */
      -moz-transform: translate(0px,30px); /* Firefox */
    }

    .coloredDiv {
      height:20px; width:20px; float:left;
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      var testData = [
        {times: [{"starting_time": 1355752800000, "ending_time": 1355759900000}, {"starting_time": 1355767900000, "ending_time": 1355774400000}]},
        {times: [{"starting_time": 1355759910000, "ending_time": 1355761900000}, ]},
        {times: [{"starting_time": 1355761910000, "ending_time": 1355763910000}]},
      ];
      
      var labelTestData = [
        {label: "person a", times: [{"starting_time": 1355752800000, "ending_time": 1355759900000}, {"starting_time": 1355767900000, "ending_time": 1355774400000}]},
        {label: "person b", times: [{"starting_time": 1355759910000, "ending_time": 1355761900000}, ]},
        {label: "person c", times: [{"starting_time": 1355761910000, "ending_time": 1355763910000}]},
      ];
      
      var iconTestData = [
        {icon: "jackie.png", times: [{"starting_time": 1355752800000, "ending_time": 1355759900000}, {"starting_time": 1355767900000, "ending_time": 1355774400000}]},
        {icon: "troll.png", times: [{"starting_time": 1355759910000, "ending_time": 1355761900000}, ]},
        {icon: "wat.png", times: [{"starting_time": 1355761910000, "ending_time": 1355763910000}]},
      ];

      var width = 500;
      function timelineRect() {
        var chart = d3.timeline()
          .width(width)
          .height(100);

        var svg = d3.select("#timeline1").append("svg").attr("height", 100).attr("width", width)
          .datum(testData).call(chart);
      }

      function timelineCircle() {
        var chart = d3.timeline()
          .width(width)
          .height(100)
          .tickFormat( // 
            {format: d3.time.format("%I %p"), 
            tickTime: d3.time.hours, 
            tickNumber: 1, 
            tickSize: 30})
          .display("circle"); // toggle between rectangles and circles

        var svg = d3.select("#timeline2").append("svg").attr("height", 100).attr("width", width)
          .datum(testData).call(chart);
      }

      function timelineHover() {
        var chart = d3.timeline()
          .width(width)
          .height(100)
          .hover(function (d, i, datum) { 
          // d is the current time object. i is the index during d3 rendering
          // datum is the id object
            var div = $('#hoverRes');
            var colors = chart.colors();
            div.find('.coloredDiv').css('background-color', colors(i))
            div.find('#name').text(datum.label);
          })
          .click(function (d, i, datum) {
            alert(datum.label);
          });

        var svg = d3.select("#timeline3").append("svg").attr("height", 100).attr("width", width)
          .datum(labelTestData).call(chart);
      }

      function timelineStacked() {
        var chart = d3.timeline()
          .width(width)
          .height(300)
          .beginning(1355752800000) // we can optionally add beginning and ending times
          .ending(1355774400000)    // this will speed up the rendering process
          .stack() // toggles graph stacking
          .margin({left:70, right:30, top:30, bottom:30})
          ;
        var svg = d3.select("#timeline4").append("svg").attr("height", 300).attr("width", width)
          .datum(labelTestData).call(chart);
      }
      
      function timelineStackedIcons() {
        var chart = d3.timeline()
          .width(width)
          .height(300)
          .beginning(1355752800000) // we can optionally add beginning and ending times
          .ending(1355774400000)    // this will speed up the rendering process
          .stack() // toggles graph stacking
          .margin({left:70, right:30, top:30, bottom:30})
          ;
        var svg = d3.select("#timeline5").append("svg").attr("height", 300).attr("width", width)
          .datum(iconTestData).call(chart);
      }
      
      function timelineRotatedTicks() {
        var chart = d3.timeline()
          .width(width)
          .height(100)
          .rotateTicks(45);

        var svg = d3.select("#timeline6").append("svg").attr("height", 100).attr("width", width)
          .datum(testData).call(chart);
      }
      
      function timelineScroll() {
        var chart = d3.timeline()
          .width(width*10)
          .height(100)
          .scroll();

        var svg = d3.select("#timeline7").append("svg").attr("height", 100).attr("width", width)
          .datum(testData).call(chart);
      }

      timelineRect();
      timelineCircle();
      timelineHover();
      timelineStacked();
      timelineStackedIcons();
      timelineRotatedTicks();
      timelineScroll();
    }
  </script>
</head>
<body>
  <div>
    <h3>A simple timeline</h3>
    <div id="timeline1"></div>
  </div>
  <div>
    <h3>It works with circles too</h3>
    <div id="timeline2"></div>
  </div>
  <div>
    <h3>A timeline with hover & click events</h3>
    <div id="timeline3"></div>
    <div id="hoverRes">
      <div class="coloredDiv"></div>
      <div id="name"></div>
    </div>
  </div>
  <div>
    <h3>We can add some labels and stack the timeline</h3>
    <div id="timeline4"></div>
  </div>
  <div>
    <h3>We can use icons</h3>
    <div id="timeline5"></div>
  </div>
  
  <div>
    <h3>We can rotate tick mark labels</h3>
    <div id="timeline6"></div>  
  </div>

  <div>
    <h3>We can also scroll</h3>
    <div id="timeline7"></div>  
  </div>

</body>
</html>
